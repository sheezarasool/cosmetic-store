  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg mt-3 shop-page">
    <div class="container">
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-dark"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item"><a href="index.html" class="nav-link active-link">HOME</a></li>

  <section class="hero my-4">
    <div class="container">
      <img src="images/lipstick.webp" alt="cosmetic banner" class="img-fluid rounded" />
    </div>
  </section>

  <section class="product-section container">

    <div class="row">
      <div class="col-12 col-sm-6 col-lg-3 mb-4">

            <p>Rs.2599</p>

          <button>Add to cart</button>

      </div>

          <img src="images/foundation.webp" alt="product img">

          </div>
          <button>Add to cart</button>
        </div>
      </div>

        <div class="product-card h-100">
          <img src="images/Mascara.webp" alt="product img">

            <h3>Drama Lash Limited Edition</h3>
            <p>Rs.1299</p>
          </div>
          <button>Add to cart</button>

        <div class="product-card h-100">
          <img src="images/foundation 2.webp" alt="product img">
