   <div class="contact-wrapper container-fluid px-3 px-md-4">
    <div class="row h-100 align-items-center gx-3">
        <div class="col-md-6 d-none d-md-block">
            <div class="contact-image-wrapper">
                <img src="images/eyeshade.webp" alt="Contact Us" class="img-fluid contact-image">
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="text-center mb-3">Contact Us</h2>
            <form class="contact-form">
                <div class="mb-2">
                    <label for="username" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your full name" required>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-2">
                    <label for="message" class="form-label">Message / Feedback</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message..." required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
