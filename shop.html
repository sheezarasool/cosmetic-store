<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->

  <!-- Feather Icons -->

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/store-items.js"></script>
</head>

<body>

  <!-- Header -->
  <header class="container-fluid">
    <div class="d-flex flex-wrap align-items-center justify-content-between">
            <img src="images/update.png" alt="Logo" class="logo" />
      <div class="header-text text-center flex-grow-1">
        <h1>The Sheza Edit</h1>
        <p>
          Unveil Your True Glow
          <i data-feather="heart"></i>
        </p>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg mt-3 shop-page">
    <div class="container">
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-dark"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item"><a href="index.html" class="nav-link">HOME</a></li>
          <li class="nav-item"><a href="shop.html" class="nav-link active-link">SHOP</a></li>
          <li class="nav-item"><a href="makeup.html" class="nav-link">MAKEUP</a></li>
          <li class="nav-item"><a href="skincare.html" class="nav-link">SKINCARE</a></li>
          <li class="nav-item"><a href="Fragrance.html" class="nav-link">FRAGRANCES</a></li>
          <li class="nav-item"><a href="#" class="nav-link">OFFER</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="product-section container my-4">
    <h2 class="text-center mb-4">SHOP ALL PRODUCTS</h2>
    <div class="row" id="productRow">
<script>
  const row = document.getElementById("productRow");

  products.map(product => {
    const col = document.createElement("div");
    col.className = "col-12 col-sm-6 col-lg-3 mb-4";
    col.innerHTML = `
      <div class="product-card h-100">
        <img src="${product.image}" alt="${product.alt}" class="img-fluid">
        <div class="card-content">
          <h3>${product.title}</h3>
          <p>${product.price}</p>
        </div>
        <button>Add to cart</button>
      </div>
    `;
    row.appendChild(col);
  });
</script>

    </div>
  </section>

  <!-- Bootstrap JS (optional for extra functionality like collapse) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
